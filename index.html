<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <div id="container">
        <div id="game">
            <h1 class="alpha">WELCOME</h1>
            <h1 class="alpha heading">TRY YOU LUCK</h1>
            <div id="timer"></div>
            <input class="alpha" type="text" id="entry" placeholder="Enter any number">
            <button class="alpha beta" id="btn">CLICK HERE</button>
            <button class="alpha beta" id="resetbtn">Reset</button>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="guess.js"></script>
</body>
</html>
